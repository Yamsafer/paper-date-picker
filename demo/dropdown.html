<html>

<head>
    <title>iron-dropdown</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="x-select.html">
    <link rel="import" href="../paper-date-picker.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <style>
    .dropdown-content {
        background-color: white;
        line-height: 20px;
        border-radius: 3px;
        box-shadow: 0px 2px 6px #ccc;
    }

    .random-content {
        /*padding: 1.5em 2em;*/
        /*max-width: 250px;*/
    }

    button {
        border: 1px solid #ccc;
        background-color: #eee;
        padding: 1em;
        border-radius: 3px;
        cursor: pointer;
    }

    button:focus {
        outline: none;
        border-color: blue;
    }

    ul {
        margin: 0;
        padding: 0;
    }

    li {
        display: block;
        position: relative;
        margin: 0;
        padding: 0;
    }

    a {
        display: block;
        position: relative;
        padding: 1em;
        text-decoration: none;
    }

    li:not(:last-of-type) {
        border-bottom: 1px solid #eee;
    }

    a:hover {
        text-decoration: underline;
    }

    iron-image {
        padding: 1em;
        background-color: #fff;
        box-shadow: 0px 2px 6px #ccc;
        border-radius: 3px;
    }
    </style>
</head>

<body>
    <template is="dom-bind" id="Demo">
        <div class="vertical-section vertical-section-container ">
            <h1>iron-dropdown</h1>
            <p>Examples of vanilla elements.</p>
            <div>
                <x-select>
                    <button class="dropdown-trigger">Basic</button>
                    <div class="dropdown-content random-content">
                        <paper-date-picker force-narrow id="picker" is-range="true" date="[[date]]"></paper-date-picker>
                        <div class="buttons" style="">
                            <paper-button dialog-dismiss>Cancel</paper-button>
                            <paper-button dialog-confirm>OK</paper-button>
                        </div>
                    </div>
                </x-select>
            </div>
        </div>
    </template>
    <script>
    Demo.dinosaurs = [
        'allosaurus',
        'brontosaurus',
        'carcharodontosaurus',
        'diplodocus',
        'ekrixinatosaurus',
        'fukuiraptor',
        'gallimimus',
        'hadrosaurus',
        'iguanodon',
        'jainosaurus',
        'kritosaurus',
        'liaoceratops',
        'megalosaurus',
        'nemegtosaurus',
        'ornithomimus',
        'protoceratops',
        'quetecsaurus',
        'rajasaurus',
        'stegosaurus',
        'triceratops',
        'utahraptor',
        'vulcanodon',
        'wannanosaurus',
        'xenoceratops',
        'yandusaurus',
        'zephyrosaurus'
    ];
    </script>
</body>

</html>
